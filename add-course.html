<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-xl w-full py-2 px-[150px]">
        <div class="flex gap-8 text-sm">
            <a href="./doctors.html" class="hover:scale-105 hover:font-bold transition-all">Doctors</a>
            <a href="./rooms.html" class="hover:scale-105 hover:font-bold transition-all">Rooms</a>
            <a href="./meeting_times.html" class="hover:scale-105 hover:font-bold transition-all">Meeting
                times</a>
            <a href="./departments.html" class="hover:scale-105 hover:font-bold transition-all  ">Departments</a>
            <a href="./courses.html" class="hover:scale-105 hover:font-bold transition-all font-bold">Courses</a>
            <a href="./schedule.html" class="hover:scale-105 hover:font-bold transition-all">Schedule</a>
        </div>
    </nav>
    <main class="py-[25px] px-[150px] ">
        <div class="bg-white rounded-xl shadow-xl w-full p-4">
            <div class="flex w-full justify-between">
                <h1 class="font-bold my-auto">
                    <a class="text-gray-400" href="./courses.html">Courses</a> - Add Course
                </h1>
            </div>
            <hr class="mt-3">
            <form action="/courses" class="mt-4" method="POST">
                <div class="">
                    <label for="course_number" class="form-label">Course Number</label>
                    <input type="text" name="course_number" id="course_number" class="form-input" required>
                </div>
                <div class=" mt-2">
                    <label for="course_number" class="form-label">Course Name</label>
                    <input type="text" name="" id="" class="form-input" required>
                </div>
                <div class=" mt-2" id="doctors">
                    <label for="course_number" class="form-label">Doctors</label>
                    <div class="flex gap-2 mb-2">
                        <select name="doctor_id[]" id="" class="form-input" required>
                            <option value="1">Dr. John Doe</option>
                            <option value="2">Dr. Jane Doe</option>
                        </select>
                    </div>
                </div>
                <button
                    class="py-1 add-doctor border-2 border-dashed bg-gray-50 text-gray-600 w-full rounded-lg">+
                    Add doctor</button>
                <div class="mt-2">
                    <label for="max_students" class="form-label">Max number of students</label>
                    <input type="number" name="max_students" id="max_students" value="20" class="form-input" required>
                </div>

                <div class="mt-4">
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Add Course</button>
                </div>
            </form>

        </div>
    </main>
    <template id="doctor_line">
        <div class="flex gap-2 mb-2">
            <select name="doctor_id[]" id="" class="form-input" required>

                <option value="1">Dr. John Doe</option>
                <option value="2">Dr. Jane Doe</option>
            </select>
            <button class="remove_line">&times;</button>
        </div>
    </template>
    <script>
        const doctor_line = document.getElementById('doctor_line');
        const doctors = document.getElementById('doctors');
        const add_doctor = document.querySelector('.add-doctor');
        add_doctor.addEventListener('click', (e) => {
            e.preventDefault();
            doctors.appendChild(doctor_line.content.cloneNode(true));
        });
        doctors.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove_line')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>

</html>
