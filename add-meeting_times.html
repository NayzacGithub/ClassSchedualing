<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meeting Time</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <nav class="bg-white shadow-xl w-full py-2 px-[150px]">
        <div class="flex gap-8 text-sm">
            <a href="./doctors.html" class="hover:scale-105 hover:font-bold transition-all">Doctors</a>
            <a href="./rooms.html" class="hover:scale-105 hover:font-bold transition-all">Rooms</a>
            <a href="./meeting_times.html" class="hover:scale-105 hover:font-bold transition-all  font-bold ">Meeting
                times</a>
            <a href="./departments.html" class="hover:scale-105 hover:font-bold transition-all ">Departments</a>
            <a href="./courses.html" class="hover:scale-105 hover:font-bold transition-all">Courses</a>
            <a href="./schedule.html" class="hover:scale-105 hover:font-bold transition-all">Schedule</a>
        </div>
    </nav>
    <main class="py-[25px] px-[150px]">
        <div class="bg-white rounded-xl shadow-xl w-full p-4">
            <div class="flex w-full justify-between">
                <h1 class="font-bold my-auto">
                    <a class="text-gray-400" href="./meeting_times.html">Meeting Times</a> - Add meeting time
                </h1>
            </div>
            <hr class="mt-3">
            <form action="/meeting-times" class="mt-4" method="POST">
                <div class=" mt-2">
                    <label for="day" class="form-label">Day</label>
                    <select name="day" id="day" class="form-select">
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                    </select>
                </div>
                <div class=" mt-2">
                    <div class="grid grid-cols-2 gap-5">
                        <div class="">
                            <label for="startingTime" class="form-label">Starting time</label>
                            <input type="time" name="startingTime" id="startingTime" class="form-input">
                        </div>
                        <div class="">
                            <label for="endingTime" class="form-label">Ending time</label>
                            <input type="time" name="endingTime" id="endingTime" class="form-input">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Add Meeting time</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
